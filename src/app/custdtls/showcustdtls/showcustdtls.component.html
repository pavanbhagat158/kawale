<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-primary float-right m2"
  data-bs-toggle="modal"
  data-bs-target="#exampleModal"
  (click)="addCustClick()"
  data-backdrop="static"
  data-keyboard="false"
>
  Add Customer
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="closeCustClick()"
        ></button>
      </div>
      <div class="modal-body"> <app-add-del-updt-cust [cust]="cust" *ngIf="ActivateAddEditCustDtlsComp"></app-add-del-updt-cust></div>
      
    </div>
  </div>
</div>

<table class="table">
  <thead>
    <th scope="col">Cust Id</th>
    <th scope="col">Cust Name</th>
    <th scope="col">Cust Contact</th>
    <th scope="col">Cust Address</th>
    <th scope="col">Cust City</th>
    <th scope="col">Cust State</th>
  </thead>
  <tbody>
    <tr *ngFor="let custDataItem of custDtlsList">
      <td>{{ custDataItem.custId }}</td>
      <td>{{ custDataItem.custName }}</td>
      <td>{{ custDataItem.custContact }}</td>
      <td>{{ custDataItem.custAddress }}</td>
      <td>{{ custDataItem.custCity }}</td>
      <td>{{ custDataItem.custState }}</td>
      <td><svg data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        (click)="editCustClick(custDataItem)"
        data-backdrop="static"
        data-keyboard="false" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
      </svg>
    </td>
    </tr>
  </tbody>
</table>
