<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-primary float-right m2"
  data-bs-toggle="modal"
  data-bs-target="#exampleModal"
  (click)="addClick()"
  data-backdrop="static"
  data-keyboard="false"
>
  Add Work Order
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="closeClick()"
        ></button>
      </div>
      <div class="modal-body"> <app-add-updt-workorder [work]="work" [tork]="tork" *ngIf="ActivateAddEditWorkorderComp"></app-add-updt-workorder></div>
      <div class="modal-body"> <app-add-updt-workorder [work]="work" [tork]="tork" *ngIf="ActivateAddNoteWorkorderComp"></app-add-updt-workorder></div>
      
    </div>
  </div>
</div>

<table class="table">
  <thead>
    <th scope="col">Workorder No</th>
    <th scope="col">Cust Id</th>
    <th scope="col">Work Details</th>
    <th scope="col">Kw</th>
    <th scope="col">WorkOrder Date</th>
    <th scope="col">EWork Status</th>
  </thead>
  <tbody>
    <tr *ngFor="let dataItem of workorderDetailsList">
      <td>{{ dataItem.workId }}</td>
      <td>{{ dataItem.custId }}</td>
      <td>{{ dataItem.workDetails }}</td>
      <td>{{ dataItem.kw }}</td>
      <td>{{ dataItem.workOrderDt }}</td>
      <td>{{ dataItem.workStat}}</td>
      <td><svg data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        (click)="editClick(dataItem)"
        data-backdrop="static"
        data-keyboard="false" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
      </svg>
    </td>
    <td><svg  data-bs-toggle="modal"
      data-bs-target="#exampleModal"
      (click)="addNoteClick(dataItem)"
      data-backdrop="static"
      data-keyboard="false"  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left-text" viewBox="0 0 16 16">
      <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
      <path d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6zm0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
    </svg>  </td>
    </tr>
  </tbody>
</table>
